<!DOCTYPE html>
<html>
<head>
<title>Anime Art Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0a0a0f;
  overflow-x: hidden;
  color: white;
}

/* Purple Glow Animation */
body::before {
  content: "";
  position: fixed;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at center, 
              rgba(128, 0, 255, 0.4), 
              rgba(0, 0, 0, 0.9));
  animation: rotate 15s linear infinite;
  z-index: -1;
}

@keyframes rotate {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

h1 {
  text-align: center;
  padding: 30px;
}

.container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
}

.card {
  background: rgba(20,20,30,0.8);
  padding: 15px;
  border-radius: 10px;
  width: 250px;
  text-align: center;
  box-shadow: 0 0 20px rgba(128,0,255,0.6);
  transition: 0.3s;
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 40px rgba(128,0,255,1);
}

.card img {
  width: 100%;
  border-radius: 8px;
}

button {
  background: purple;
  color: white;
  padding: 8px 12px;
  border: none;
  border-radius: 6px;
  margin-top: 10px;
  cursor: pointer;
}

button:hover {
  background: #b300ff;
}
</style>
</head>

<body>

<h1>⚔️ANIME ART STUDIO⚔️</h1>

<div class="container">

  <div class="card">
    <img src="luffy.jpeg">
    <p>Price: ₹399</p>
    <h2>Monkey.D.Luffy</h2>
    <button>Buy Now</button>
  </div>

  <div class="card">
    <img src="naruto.jpeg">
    <p>Price: ₹399</p>
    <h2>Naruto Uzumaki</h2>
    <button>Buy Now</button>
  </div>

  <div class="card">
    <img src="rayne.jpeg">
    <p>Price: ₹399</p>
    <h2>Rayne Ames</h2>
    <button>Buy Now</button>
  </div>

</div>

</body>
</html>
