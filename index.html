        .card {

            width: 250px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            transition: 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        button {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #ff1e4d;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.6);
            margin-top: 40px;
        }
    </style>
</head>
